version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: calculator_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d calculator_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/calculator_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend # Mount for live development (optional)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8000 # Point to the backend service
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend # Mount for live development (optional)
      - /app/frontend/node_modules # Exclude node_modules from host mount

volumes:
  postgres_data:
